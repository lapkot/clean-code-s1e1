<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="aaa">
    <figure>
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix four-square matrix for prioritizing tasks">
      <figcaption>
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
  </header>
  <main class="centered-main-page-element">
    <section>
      <h3 class="title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-title-input" type="text">
        <button class="action-button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incompletetasks">
        <li class="list">
          <input class="task-checkbox" type="checkbox">
          <label class="task list-label">Pay Bills</label>
          <input type="text" class="task task-title-input list-input-disabled">
          <button class="action-button edit">Edit</button>
          <button class="action-button">
            <img src="./remove.svg" alt="delete" class="delete">
          </button>
        </li>
        <li class="list editmode">
          <input class="task-checkbox" type="checkbox">
          <label class="task list-label list-label-disabled">Go Shopping</label>
          <input type="text" value="go shopping" class="task task-title-input list-input-disabled list-input-abled">
          <button class="action-button edit">Save</button>
          <button class="action-button ">
            <img src="./remove.svg" alt="delete" class="delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task list-label completed-task-label">See the Doctor</label>
          <input type="text" class="task task-title-input list-input-disabled">
          <button class="action-button edit">Edit</button>
          <button class="action-button">
            <img src="./remove.svg" alt="delete" class="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
