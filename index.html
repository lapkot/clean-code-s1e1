<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" media="screen">
</head>
<body class="page">
  <header class="header">
    <figure>
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="eisenhower matrix four-square matrix for prioritizing tasks">
      <figcaption>
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
  </header>
  <main class="wrapper">
    <section class="new-task">
      <h3 class="new-task__title">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="new-task__input" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="incompleted-tasks">
      <h3 class="incompleted-tasks__title">Todo</h3>
      <ul class="incompleted-tasks__list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list-item__checkbox" type="checkbox">
          <label class="task-list-item__label">Pay Bills</label>
          <input class="task-list-item__input task-list-item__input_disabled" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button">
            <img src="./remove.svg" class="button__img-delete" alt="delete">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
          <input class="task-list-item__checkbox" type="checkbox">
          <label class="task-list-item__label task-list-item__label_disabled">Go Shopping</label>
          <input class="task-list-item__input task-list-item__input_disabled task-list-item__input_abled" type="text" value="go shopping">
          <button class="button button-edit">Save</button>
          <button class="button">
            <img src="./remove.svg" class="button__img-delete" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="completed-task__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list-item__checkbox" type="checkbox" checked>
          <label class="task-list-item__label task-list-item__label_completed">See the Doctor</label>
          <input type="text" class="task-list-item__input task-list-item__input_disabled">
          <button class="button button-edit">Edit</button>
          <button class="button">
            <img src="./remove.svg" class="button__img-delete" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
